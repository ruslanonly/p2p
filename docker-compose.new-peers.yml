version: '3.8'

services:
  agent2:
    build: .
    container_name: p2p_agent_2
    networks:
      - p2p_net
    environment:
      - AGENT_ID=2
      - BOOTSTRAP_IP=172.18.0.2
      - BOOTSTRAP_PEER_ID=12D3KooWSHB3WLC7CcZubYJ8e2Z4N6ewDHEEbWrNTrTwpqJqJ7jR
